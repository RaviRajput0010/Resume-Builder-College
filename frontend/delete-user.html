<!DOCTYPE html>
<html lang="en">
<head>
    
  <link rel="icon" type="image/x-icon" href="logo/y.png">
  <meta charset="UTF-8" />
  <title>Delete Users</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #e74c3c;
      color: white;
    }

    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #c0392b;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    

  </style>
</head>
<body>

  <h2>Delete Users</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchUsers() {
      try {
        const res = await fetch("https://online-resume-builder-application.onrender.com/allusers");
        const users = await res.json();
        const tbody = document.querySelector("#userTable tbody");
        tbody.innerHTML = "";

        users.forEach(user => {
          const row = `
            <tr>
              <td>${user.name || "N/A"}</td>
              <td>${user.email}</td>
              <td>${user.phone || "N/A"}</td>
              <td>
                <button onclick="deleteUser('${user._id}')">Delete</button>
              </td>
            </tr>`;
          tbody.innerHTML += row;
        });

      } catch (err) {
        console.error("Failed to fetch users:", err);
      }
    }

    async function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        try {
          const res = await fetch(`https://online-resume-builder-application.onrender.com/deleteuser/${id}`, {
            method: "DELETE"
          });
          const result = await res.json();
          alert(result.message || "User deleted");
          fetchUsers();
        } catch (err) {
          console.error("Delete failed:", err);
        }
      }
    }

    // Initial load
    fetchUsers();
  </script>
</body>
</html>
