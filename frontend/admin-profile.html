<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile-card h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .profile-card p {
      margin: 5px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <img src="admin-avatar.png" alt="Admin Avatar">
  <h2>Admin Name</h2>
  <p>Email: admin@example.com</p>
  <p>Role: Super Administrator</p>
  <p>Last Login: April 10, 2025</p>
</div>

</body>
</html>
