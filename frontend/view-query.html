<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="logo/y.png">
  <meta charset="UTF-8">
  <title>Admin Userview page</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;  
      justify-content: center;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
        
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #3fada8;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

  </style>
</head>
<body>
  <h2>Query Records</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <!-- Add more columns as needed -->
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be injected here -->
    </tbody>
  </table>

  <script>
    async function fetchquery() {
      try {
        const res = await fetch('https://online-resume-builder-application.onrender.com/allquery');
        const data = await res.json();

        const tbody = document.getElementById('userTable').querySelector('tbody');
        tbody.innerHTML = ''; // Clear existing rows
        
        data.forEach(user => {
          const row = `
            <tr>
              <td>${user.name || 'N/A'}</td>
              <td>${user.email}</td>
              <td>${user.message || 'N/A'}</td>
            </tr>`;
          tbody.innerHTML += row;
        });

      } catch (error) {
        console.error("Error fetching users:", error);
      }
    }

    fetchquery();
  </script>
</body>
</html>
