<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 8px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Simple Form</h2>
    <form action="submit_form.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number">number:</label>
        <input type="number" id="number" name="password" placeholder="Enter your number" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Add your comments"></textarea>
        <input type="file"id='pic'>
        <button type="submit" onclick="fun()">Submit</button>
    </form>
</div>
<script>
    var arr = []
    function fun()
    {
        var name = document.getElementById('name').value
        var email = document.getElementById('email').value
        var number = document.getElementById('number').value
        var img = document.getElementById('pic').value
        var data = {name:name,email:email,number:number,img:img}
        arr.push(data)

        localStorage.setItem('userdetails',JSON.stringify(arr))
    }
</script>

</body>
</html>
