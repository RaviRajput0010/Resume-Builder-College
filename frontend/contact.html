<html lang="en">
<head>
    <meta name="description" content="Build a professional resume in minutes with our easy-to-use resume builder.">
    <meta name="keywords" content="resume builder, CV builder, job application, resume templates">
    <meta name="author" content="ResumeBuilder Organization">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="logo/y.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query form</title>
</head>
<style>

@media (max-width: 768px) {
    .templates 
    {
        flex-direction: column;
        align-items: center;
    }

    .container {
        padding: 10px;
    }

    .gridview, .gridview2 {
        display: flex;
        flex-direction: column;
    }

    .box {
        margin: 10px 0;
    }
}

*
{
    padding: 0%;
    
}

.container1
{
    height: 100%;
    width: 100%;
    position: fixed;
}

.main1
{

    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    margin-top: -50px;
    position: relative;
}

.box1
{
    height: 70%;
    width: 80%;
    display: flex;
    flex-direction: row;
    justify-content: center;  
}


.left1
{

height: 100%;
width: 40%;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
background-color: rgb(192, 246, 228);
position: relative;
}

.left1 input,.left1 textarea
 {
    height: 45px;
    width: 300px;
    border: 1px solid #ddd;
    outline: none;
    padding: 10px;
    border-radius: 20px;
}

.left1 textarea 
{
    height: 100px;
}

.left1 form 
{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start; /* Align labels to the left1 */
}

.left1 label 
{
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 5px;
}

#b1
{
    color: white;
    background-color: rgb(40, 172, 40);
}

.box1 h1
{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

</style>
<body>
    <div class="container1">        
        <div class="main1">
            <div class="box1">
                <div class="left1">
                    <h1>Raise a Query</h1>
                    <p>Fill out the form to reach us.</p>
                    <form id="contactForm">

                      <input type = "text" id="name" placeholder="Enter Your Name" required><br><br>
                      
                      <input type = "email" id="email" placeholder="Enter Your Email" required><br><br>

                      <input type="text" id="msg" placeholder="Enter Your Message" required><br><br>

                      <input type="submit" id="b1" value="Submit">

                    </form>
                </div>
               
            </div>
        </div>


    </div>
</body><script>


    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("contactForm");
  
      form.addEventListener("submit", async (e) => {
        e.preventDefault();


        if (!validateFields()) return;      

        const data = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("msg").value
        };
  
        try {
          const res = await fetch("https://resume-builder-college.onrender.com/contact", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
  
          const result = await res.json();
          alert(result.message || "Submission Successful!");
          form.reset();
        } catch (err) {
          alert("Error submitting the form.");
          console.error(err);
        }
      });
    });


   function validateFields() 
   {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("msg").value.trim();

    if (!/^[a-zA-Z\s]+$/.test(name)) {
      alert("Please enter a valid name (letters and spaces only).");
      document.getElementById("name").focus();
      return false;
    }

    if (!/^\S+@\S+\.\S+$/.test(email)) {
      alert("Please enter a valid email address.");
      document.getElementById("email").focus();
      return false;
    }

    if (message.length === 0) {
      alert("Please enter a message.");
      document.getElementById("msg").focus();
      return false;
    }

    return true;
  }
  </script>
  
</html>
