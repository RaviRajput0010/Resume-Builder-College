<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="logo/y.png">
  <meta charset="UTF-8">
  <title>Admin Userview page</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;  
      justify-content: center;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      background-color: #fff;
        
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #3fada8;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

  </style>
</head>
<body>
  <h2>Feedback Records</h2>
  <table id="resumetable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Emoji</th>
        <th>Reaction</th>
       
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be injected here -->
    </tbody>
  </table>

  <script>
    async function fetchfeedback() {
      try {
        const res = await fetch('https://online-resume-builder-application.onrender.com/allfeedback');
        const data = await res.json();

        const tbody = document.getElementById('resumetable').querySelector('tbody');
        tbody.innerHTML = ''; 
        
        data.forEach(user => {
            const row = `
  <tr>
    <td>${user?.email || 'N/A'}</td>
    <td><img src="${user?.photo}" alt="emoji" width="40" height="40" /></td>
    <td>${user?.reaction || 'N/A'}</td>
 </tr>`;
          tbody.innerHTML += row;
        });

      } catch (error) {
        console.error("Error fetching feedback:", error);
      }
    }

    fetchfeedback();
  </script>
</body>
</html>
